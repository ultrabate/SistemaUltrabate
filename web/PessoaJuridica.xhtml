<ui:composition template="/WEB-INF/templates/templates.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="corpo-da-pagina">
        <h:form>
            <br/>Cadastro Pessoa Juridica<br/><br/>
            <h:panelGrid columns="2">
                Razao Social : <h:inputText value="#{pessoaJuridicaBean.pessoa.razaoSocial}"size="40"/>
                <h:inputHidden/>
                <h:commandButton value="Cadastrar" action="#{pessoaJuridicaBean.adicionarPessoaJuridica}"/> 
            </h:panelGrid>
        </h:form>

    </ui:define>


</ui:composition>
